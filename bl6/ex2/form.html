<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="display-5" id="header">Header da página</h1>
  <form action="" method="get">
    <div class="form-floating container-fluid mx-auto" style="width: 60%;">
      <div class="input-group mb-3">
        <label class="input-group-text" for="input-name">Nome: <input class="form-control mx-auto"
            id="input-name" type="text" minlength="10" maxlength="40"></label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="input-email">Email: <input class="form-control mx-auto" type="email"
            name="email" id="input-email" minlength="10" maxlength="50"></label>
      </div>
      <fieldset>
        <legend>Destino preferido</legend>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input class="btn-check" autocomplete="off" type="radio" name="options" id="city"><label
            class="btn btn-outline-primary" for="city">Cidade</label>
          <input class="btn-check" autocomplete="off" type="radio" name="options" id="camp"><label
            class="btn btn-outline-primary" for="camp">Campo</label>
          <input class="btn-check" autocomplete="off" type="radio" name="options" id="beach"><label
            class="btn btn-outline-primary" for="beach">Praias</label>
          <input class="btn-check" autocomplete="off" type="radio" name="options" id="mont"><label
            class="btn btn-outline-primary" for="mont">Montanhas</label>
        </div>
      </fieldset>
      <div class="form-floating">
        <textarea aria-label="With textarea" class="form-control container-fluid" id="textarea-resp"
          maxlength="500"></textarea>
        <label for="textarea-resp">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
        </label>
      </div>
      <div>
        <label for="input-date">Qual a melhor data para realizar sua viagem? <input type="date" id="input-date"></label>
      </div>
      <div class="input-group mb-3" class="input-group-text">
        <label for="input-conc1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <input
            type="checkbox" class="form-check-input mt-0" name="concordo" id="input-conc1"></label>
      </div>
      <div class="input-group mb-3" class="input-group-text">
        <label for="input-conc2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros. <input type="checkbox" class="form-check-input mt-0" name="concordo" id="input-conc2"></label>
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-success" type="submit" id="button-send">Enviar</button>
      <button class="btn btn-light" type="reset">Apagar</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
